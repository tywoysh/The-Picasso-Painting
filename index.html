<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Picasso Painting</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="page-title">My Very Own Picasso!</h1>

<!-- Artwork Grid -->

    <section class="artwork-grid">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
      <div class="five"></div>
    </section>

<!-- Dots & Triangles -->

    <div class="arrow-up"></div>
    <div class="arrow-up-light"></div>
    <div class="dot-yello-big"></div>
    <div class="dot-pink-big"></div>
    <div class="dot-yello-small"></div>
    <div class="dot-yello-pink-one"></div>
    <div class="dot-yello-pink-two"></div>
    <div class="dot-yello-pink-three"></div>

<!-- Form Grid -->

    <form
      class="form-design"
      action="confrimation.html"
      target="_blank"
      method="get"
    >
    <p class="f-one">Looking to purchase? Fill out the form below!</p>
      <label class="f-two" for="name">Name:</label>
      <input class="f-three" type="text" value="name" />
      <label class="f-four" for="email">Email:</label>
      <input class="f-five" type="email" value="email" />
      <input class="f-six" type="submit" value="Submit" />
    </form>
  </body>
</html>
